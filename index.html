<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wonders Gallery </title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="Image/favicon.ico">
</head>
<body>
    <div id="wrapper">
         <div class="container">
            <h1>7 Wonders of the World</h1>
            <div class="gallery">
                <figure class="card">
                    <a href="https://whc.unesco.org/en/list/252/" target="_blank">
                    <img src="Image/Taj Mahal.jpeg" alt="">
                    <figcaption>Taj Mahal</figcaption>
                </a>
                </figure>

                <figure class="card">
                    <a href="https://whc.unesco.org/en/list/438/" target="_blank">
                    <img src="Image/Great Wall of China.jpeg" alt="">
                    <figcaption>Great Wall of China</figcaption>
                </a>
                </figure>

                <figure class="card">
                    <a href="https://whc.unesco.org/en/list/483/" target="_blank">
                    <img src="Image/Chichen Itza.jpg" alt="">
                    <figcaption>Chichén Itzá</figcaption>
                </a>
                </figure>

                <figure class="card">
                    <a href="https://whc.unesco.org/en/list/326/" target="_blank">
                    <img src="Image/Petra.jpeg" alt="">
                    <figcaption>Petra</figcaption>
                </a>
                </figure>

                <figure class="card">
                    <a href="https://whc.unesco.org/en/list/91/" target="_blank">
                    <img src="Image/Colosseum.jpeg" alt="">
                    <figcaption>Colosseum</figcaption>
                </a>
                </figure>

                <figure class="card">
                    <a href="https://whc.unesco.org/en/list/1100/" target="_blank">
                    <img src="Image/Christ the Redeemer.jpeg" alt="">
                    <figcaption>Christ the Redeemer</figcaption>
                </a>
                </figure>

                <figure class="card">
                    <a href="https://whc.unesco.org/en/list/274/" target="_blank">
                    <img src="Image/Machu Picchu.jpeg" alt="">
                    <figcaption>Machu Picchu</figcaption>
                </a>
                </figure>
            </div>
         </div>
    </div>
</body>
</html>
